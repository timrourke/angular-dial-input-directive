<!DOCTYPE html>
<html lang="en" ng-app="dial">
<head>
	<meta charset="UTF-8">
	<title>ngDial Directive</title>
	<link rel="stylesheet" href="app/ng-dial.css">
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="app/ng-dial.js"></script>
</head>
<body ng-controller="dialController">
	<input class="dialIndicator" type="number" min="0" max="360" ng-model="dialAngle">
	<dial angle="dialAngle"></dial>
</body>
</html>
